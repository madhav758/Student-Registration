<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section class="header-section">
            <h1>Student Registration System</h1>
            <p>Enter the details below to add a student to the registration table.</p>
        </section>

        <section class="form-section">
            <!-- IMPORTANT: The ID here is "studentForm" to match the JavaScript -->
            <form id="studentForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" pattern="[A-Za-z\s]+" required>

                <label for="id">Student ID:</label>
                <input type="text" id="id" name="id" pattern="\d+" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="contact">Contact No:</label>
                <!-- Corrected input type to "tel" for telephone numbers -->
                <input type="tel" id="contact" name="contact" pattern="\d{10}" required>

                <label for="course">Course:</label>
                <input type="text" id="course" name="course" required>

                <button type="submit">Submit</button>
            </form>
        </section>
        
        <section class="results-section">
            <h2>Registered Students</h2>
            <div class="table-responsiveness">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Student ID</th>
                            <th>Email</th>
                            <th>Contact No</th>
                            <th>Course</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                        <!-- Student entries will be added here dynamically -->
                    </tbody>
                </table>
            </div>
           
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header-section, .form-section, .results-section {
            margin-bottom: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .delete-btn {
            background-color: #dc3545;
        }
        .delete-btn:hover{
            background-color: #8c212b;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        thead {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="header-section">
            <h1>Student Registration System</h1>
            <p>Enter the details below to add a student to the registration table.</p>
        </section>

        <section class="form-section">
            <!-- IMPORTANT: The ID here is "studentForm" to match the JavaScript -->
            <form id="studentForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" pattern="[A-Za-z\s]+" required>

                <label for="id">Student ID:</label>
                <input type="text" id="id" name="id" pattern="\d+" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="contact">Contact No:</label>
                <!-- Corrected input type to "tel" for telephone numbers -->
                <input type="tel" id="contact" name="contact" pattern="\d{10}" required>

                <label for="course">Course:</label>
                <input type="text" id="course" name="course" required>

                <button type="submit">Submit</button>
            </form>
        </section>
        
        <section class="results-section">
            <h2>Registered Students</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Student ID</th>
                        <th>Email</th>
                        <th>Contact No</th>
                        <th>Course</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    <!-- Student entries will be added here dynamically -->
                </tbody>
            </table>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
